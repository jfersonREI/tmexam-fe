<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TMExam" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>TMExam - Radio</title>
    <!-- Favicons ================================ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/favicons/safari-pinned-tab.svg"
      color="#005EA2"
    />
    <meta name="apple-mobile-web-app-title" content="TMExam" />
    <meta name="application-name" content="TMExam" />
    <meta name="msapplication-TileColor" content="#005EA2" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <a class="app-skipnav" href="#main-content">Skip to main content</a>

    <main id="main-content">
      <div class="container">
        <section class="py-5">
          <div class="pb-5">
            <fieldset class="tmx-fieldset">
              <legend class="tmx-legend tmx-legend">
                Select one historical figure
              </legend>
              <div class="tmx-radio">
                <input
                  class="tmx-radio__input"
                  id="historical-truth"
                  type="radio"
                  name="historical-figures"
                  value="sojourner-truth"
                  checked="checked"
                />
                <label class="tmx-radio__label" for="historical-truth"
                  >Sojourner Truth</label
                >
              </div>
              <div class="tmx-radio">
                <input
                  class="tmx-radio__input"
                  id="historical-douglass"
                  type="radio"
                  name="historical-figures"
                  value="frederick-douglass"
                />
                <label class="tmx-radio__label" for="historical-douglass"
                  >Frederick Douglass</label
                >
              </div>
              <div class="tmx-radio">
                <input
                  class="tmx-radio__input"
                  id="historical-washington"
                  type="radio"
                  name="historical-figures"
                  value="booker-t-washington"
                />
                <label class="tmx-radio__label" for="historical-washington"
                  >Booker T. Washington</label
                >
              </div>
              <div class="tmx-radio">
                <input
                  class="tmx-radio__input"
                  id="historical-carver"
                  type="radio"
                  name="historical-figures"
                  value="george-washington-carver"
                  disabled="disabled"
                />
                <label class="tmx-radio__label" for="historical-carver"
                  >George Washington Carver</label
                >
              </div>
            </fieldset>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
