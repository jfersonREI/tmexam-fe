  <style>
    .darkmode-fade {
      position: relative;
      display: inline-block;
    }

    .darkmode-fade::after {
      background-color: rgb(0 0 0 / 20%);
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      display: block;
      content: "";
    }
    .darkmode-fade:hover::after {
      background-color: rgb(0 0 0 / 0%);
      transition: background-color 0.4s ease;
    }
  </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col py-5" class="bg-primary">
          <span class="darkmode-fade">

              height="267"
          /></span>
        </div>
