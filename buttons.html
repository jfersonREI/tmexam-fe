<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FEMA Data Exchange (TMExam)
      FEMA's Analytical Data Platform"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>TMExam - Buttons</title>
    <!-- Favicons ================================ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/favicons/safari-pinned-tab.svg"
      color="#005EA2"
    />
    <meta name="apple-mobile-web-app-title" content="TMExam" />
    <meta name="application-name" content="TMExam" />
    <meta name="msapplication-TileColor" content="#005EA2" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <a class="app-skipnav" href="#main-content">Skip to main content</a>

    <main id="main-content">
      <div class="container">
        <section class="py-5">
          <div class="pb-5">
            <ul class="tmx-button-group">
              <li class="tmx-button-group__item">
                <a href="/" class="tmx-btn tmx-btn--primary">link button</a>
              </li>

              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--primary">primary button</button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--primary" disabled>
                  button disabled
                </button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--primary tmx-btn--sm">
                  small button
                </button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--primary tmx-btn--lg">
                  large button
                </button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--primary">
                  button Lorem ipsum dolor, sit amet consectetur adipisicing
                  elit. Numquam quis aperiam similique!
                </button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--secondary">
                  secondary button
                </button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--success">success button</button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--danger">danger button</button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--info">info button</button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--warning">warning button</button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--light">light button</button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--dark">dark button</button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--outline">outline button</button>
              </li>
              <li class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--outline" disabled>
                  outline disabled button
                </button>
              </li>
              <li class="tmx-button-group__item"></li>
            </ul>
          </div>
        </section>

        <section class="py-5">
          <h2>button group - default</h2>
          <div class="pb-5">
            <div class="tmx-button-group">
              <div class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--outline">button</button>
              </div>
              <!-- /.tmx-button-group__item -->
              <div class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--primary">button</button>
              </div>
              <!-- /.tmx-button-group__item -->
            </div>
            <!-- /.tmx-button-group -->
          </div>

          <h2>button group - space between</h2>
          <div class="pb-5">
            <div
              class="tmx-button-group tmx-button-group--justify-content-between"
            >
              <div class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--outline">button</button>
              </div>
              <!-- /.tmx-button-group__item -->
              <div class="tmx-button-group__item">
                <button class="tmx-btn tmx-btn--primary">button</button>
              </div>
              <!-- /.tmx-button-group__item -->
            </div>
            <!-- /.tmx-button-group -->
          </div>

          <h2>button group - content-end</h2>
          <div class="tmx-button-group tmx-button-group--justify-content-end">
            <div class="tmx-button-group__item">
              <button class="tmx-btn tmx-btn--outline">button</button>
            </div>
            <!-- /.tmx-button-group__item -->
            <div class="tmx-button-group__item">
              <button class="tmx-btn tmx-btn--primary">button</button>
            </div>
            <!-- /.tmx-button-group__item -->
          </div>
          <!-- /.tmx-button-group -->
        </section>
      </div>
    </main>
  </body>
</html>
