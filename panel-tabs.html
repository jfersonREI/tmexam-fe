                <h3>panel-tabs</h3>

                <button class="panel-tab">

                        cy="12"
                        r="4"
                        style="fill: currentColor"
                      />
                    </svg>
                  </span>
                  <span class="panel-tab__label">Everything</span>
                  <span class="panel-tab__trailing-icon">

                      <li class="panel-tab-btn-list panel-tab-btn-list__item">
                        <span class="panel-tab-btn" tabindex="0" role="button">

                  </span>

                <!-- /.panel-tab -->

                <button class="panel-tab">
